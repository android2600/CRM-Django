
    {%extends "base.html"%}
    {%block content%}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto justify-center">
          <div class="lg:w-4/5 mx-auto flex">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb- justify-center">
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Agent: {{agent}}</h1>
              <div class="flex mb-4">
                <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Details</a>   
                <a href="{% url 'agents:agent-update' agent.pk%}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
                <a href="{% url 'agents:agent-delete' agent.pk%}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Delete</a> 
            </div>
              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500">Name</span>
                <span class="ml-auto text-gray-900">{{agent.user.username}}</span>
              </div>
              
              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500">Cell Phone</span>
                <span class="ml-auto text-gray-900">9888918922</span>
              </div>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
          </div>
        </div>
      </section>
   {%endblock content%}
