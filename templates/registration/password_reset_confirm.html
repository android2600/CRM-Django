{%extends "base.html"%}

{% block content%}
{% load tailwind_filters %}
<div class="max-w-lg mx-auto">
<h1 class="text-lg">Enter your new password</h1>
<form method="post">
    {% csrf_token %}
    {{form| crispy}}
    <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Confirm password</button>
</form>
</div>
{% endblock content%}
