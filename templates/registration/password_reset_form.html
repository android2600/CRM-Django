{%extends "base.html"%}
{% load tailwind_filters %}
{% block content%}
<div class="max-w-lg mx-auto">
<form method="post">
    {% csrf_token %}
    {{form| crispy}}
    <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Reset password</button>
    <hr/>
    <a href="{%url 'login'%}">Already have an account</a>
</form>
</div>
{% endblock content%}
