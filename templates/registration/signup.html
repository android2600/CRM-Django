{%extends "base.html"%}
{% load tailwind_filters %}
{% block content%}
<div class="max-w-lg mx-auto">
    <div class="mt-5 py-5 border-b border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{%url 'login'%}">Already have an account?</a>
        </div>
<form method="post">
    {% csrf_token %}
    {{form| crispy}}
    <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">SignUp</button>
</form>
</div>
{% endblock content%}
